<!DOCTYPE html>
<html lang="en">
    <style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    width:25%;
}
th, td {
    padding: 5px;
    text-align: left;    
}
</style>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Simple Calculator</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background-color: #093145">
      <h1 style="color:white" align='center'>Simple Calculator</h1>
      <form name="calculator">
          <table align='center' style="height: 100%">
              <tr>
                  <th colspan="6"><input style="width:100%;height: 50px;" name="display" type="text" id="dis" value=""></th>
     </tr>
     <tr>
         <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="1" onclick="document.calculator.dis.value +='1'"></th>
          <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="2" onclick="document.calculator.dis.value += '2'"></th>
          <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="3" onclick="document.calculator.dis.value +='3'"></th>
         <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="4" onclick="document.calculator.dis.value +='4'"></th>
         <th><input style="width:40px;height: 50px;" type="button" id="MyBtn" value="-" onclick="document.calculator.dis.value +='-'"></th>
          <th><input style="width:40px;height: 50px;" type="button" id="MyBtn" value="+" onclick="document.calculator.dis.value +='+'"></th>
      </tr>
      <tr>
          <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="5" onclick="document.calculator.dis.value +='5'"></th>
          <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="6" onclick="document.calculator.dis.value +='6'"></th>
          <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="7" onclick="document.calculator.dis.value +='7'"></th>
          <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="8" onclick="document.calculator.dis.value +='8'"></th>
          <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="*" onclick="document.calculator.dis.value +='*'"></th>
          <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="/" onclick="document.calculator.dis.value +='/'"></th>
          </tr>
          <tr>
          <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="9" onclick="document.calculator.dis.value +='9'"></th>
          <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="0" onclick="document.calculator.dis.value +='0'"></th>
          <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="." onclick="document.calculator.dis.value +='.'"></th>
          <th><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="C" onclick="document.calculator.dis.value =''"></th>
          <th colspan="2"><input style="width:100%;height: 50px;" type="button" id="MyBtn" value="=" onclick="document.calculator.dis.value=eval(document.calculator.dis.value)"><th>    
      </tr>
          </table>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
      </form>
      </body>
</html>
